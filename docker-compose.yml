# docker-compose.yml para RealEstate API con SQL Server

services:
  # SQL Server Database
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: realestate-db
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=YourStrong@Passw0rd
      - MSSQL_PID=Express
    ports:
      - "1433:1433"
    volumes:
      - sqlserver_data:/var/opt/mssql
      - ./RealEstateDB.sql:/usr/src/RealEstateDB.sql
    networks:
      - realestate-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P YourStrong@Passw0rd -C -Q 'SELECT 1' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # Database Initialization
  db-init:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: realestate-db-init
    depends_on:
      sqlserver:
        condition: service_healthy
    command: >
      bash -c "
        echo 'Waiting for SQL Server to be ready...'
        sleep 15
        echo 'Executing database initialization script...'
        /opt/mssql-tools18/bin/sqlcmd -S sqlserver -U sa -P 'YourStrong@Passw0rd' -C -i /usr/src/RealEstateDB.sql
        echo 'Database initialization completed!'
      "
    volumes:
      - ./RealEstateDB.sql:/usr/src/RealEstateDB.sql
    networks:
      - realestate-network

  # RealEstate API
  realestate-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: realestate-api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:7288
      - DbSetting__ConnectionString=nNPnt6/8uQNmU2OU9RI1ZCFlPw8qN6/cNnsy2rCpHW8QtvvP84VWXdtRCN5ConKVNDvzEsTaPWBVdW0LU53BQ1RVwEnTRYBJkMFIPzWLrA8a4+nu2tgtex0igXReBLrZlkH1P211IS1lpeYx8GMZESM0yzCVGZeu1FfohXj0a6Qh6k/WgWBNYJOnWKQCZYHa
      - JWT__Secret=7h3=Dr34m=734m=Sk4nD14=api_RealEstate2024!
      - JWT__Expire=30
      - JWT__Issuer=https://localhost:7288/
      - JWT__Audience=https://localhost:7288/
